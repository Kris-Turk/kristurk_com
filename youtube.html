<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content - Kris Turk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation (same as main.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Kris Turk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./youtube.html">YouTube</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- YouTube Content Section -->
    <section class="content-section py-5">
        <div class="container">
            <h1 class="text-center mb-5">Latest YouTube Content</h1>
            
            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-6 mx-auto">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search videos...">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Video Grid -->
            <div class="row g-4" id="videoGrid">
                <!-- Videos will be dynamically inserted here -->
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center my-5 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-4">
                <button id="loadMoreBtn" class="btn btn-primary d-none">
                    Load More Videos
                </button>
            </div>
        </div>
    </section>

    <!-- Footer (same as main.html) -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Kris Turk. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_KEY = process.env.YOUTUBE_API_KEY;
        const CHANNEL_ID = process.env.CHANNEL_ID; //
     // Get this from your YouTube channel URL
    let nextPageToken = '';
    let currentQuery = '';

    async function fetchVideos(pageToken = '', query = '') {
        const spinner = document.getElementById('loadingSpinner');
        spinner.classList.remove('d-none');
        
        try {
            let url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=8`;
            
            if (pageToken) {
                url += `&pageToken=${pageToken}`;
            }
            
            if (query) {
                url += `&q=${encodeURIComponent(query)}`;
            }

            const response = await fetch(url);
            const data = await response.json();
            
            nextPageToken = data.nextPageToken || '';
            document.getElementById('loadMoreBtn').classList.toggle('d-none', !nextPageToken);
            
            return data.items;
        } catch (error) {
            console.error('Error fetching videos:', error);
            return [];
        } finally {
            spinner.classList.add('d-none');
        }
    }

    function createVideoCard(video) {
        const videoId = video.id.videoId;
        const snippet = video.snippet;
        
        return `
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="ratio ratio-16x9">
                        <iframe 
                            src="https://www.youtube.com/embed/${videoId}" 
                            title="${snippet.title}"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${snippet.title}</h5>
                        <p class="card-text">${snippet.description}</p>
                        <small class="text-muted">
                            Published: ${new Date(snippet.publishedAt).toLocaleDateString()}
                        </small>
                    </div>
                </div>
            </div>
        `;
    }

    async function loadVideos(isNewSearch = false) {
        if (isNewSearch) {
            document.getElementById('videoGrid').innerHTML = '';
            nextPageToken = '';
        }
        
        const videos = await fetchVideos(nextPageToken, currentQuery);
        const videoGrid = document.getElementById('videoGrid');
        
        videos.forEach(video => {
            if (video.id.kind === "youtube#video") {
                videoGrid.insertAdjacentHTML('beforeend', createVideoCard(video));
            }
        });
    }

    // Event Listeners
    document.getElementById('searchButton').addEventListener('click', () => {
        currentQuery = document.getElementById('searchInput').value;
        loadVideos(true);
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            currentQuery = e.target.value;
            loadVideos(true);
        }
    });

    document.getElementById('loadMoreBtn').addEventListener('click', () => {
        loadVideos(false);
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', () => loadVideos(true));
    </script>
</body>
</html>
